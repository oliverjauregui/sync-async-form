<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>AJAX</title>
  </head>
  <body>

    <form method="post">
      <div>
        <label for="first_name">Nombre</label>
        <input type="text" name="first_name" required id="first_name">
      </div>

      <div>
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" required id="last_name">
      </div>

      <div>
        <label for="">Sexo</label>
        <input type="radio" name="gender" id="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="gender" id="masculino">
        <label for="masculino">Masculino</label>
      </div>

      <div>
        <label>Intereses:</label> <br>
        
        <input type="checkbox" name="interest" id="tecnologia">
        <label for="tecnologia">Tecnologia</label> <br>

        <input type="checkbox" name="interest" id="deportes">
        <label for="deportes">Deportes</label> <br>

        <input type="checkbox" name="interest" id="desarrollo">
        <label for="desarrollo">Desarrollo</label> <br>
      </div>

      <input type="submit" name="submit" value="Registrar">
    </form>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
