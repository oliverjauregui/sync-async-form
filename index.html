<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>AJAX</title>
  </head>
  <body>

    <form method="post">
      <div>
        <label for="">Nombre</label>
        <input type="text" name="first_name" required>
      </div>

      <div>
        <label for="">Apellido</label>
        <input type="text" name="last_name" required>
      </div>

      <div>
        <label for="">Sexo</label>
        <input type="radio" name="gender"> Femenino
        <input type="radio" name="gender"> Masculino
      </div>

      <div>
        <label for="">Intereses:</label> <br>
        <input type="checkbox" name="interest"> Tecnologia <br>
        <input type="checkbox" name="interest"> Deportes <br>
        <input type="checkbox" name="interest"> Desarrollo <br>
      </div>

      <input type="submit" name="submit" value="Registrar">
    </form>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
